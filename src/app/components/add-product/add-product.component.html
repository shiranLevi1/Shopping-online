<div class="add-product-body">
  <div class="add-btn">
    <span (click)="onAddClicked()">+</span>
  </div>

  <div *ngIf="isAddClicked" class="add-product">
    <h3>Add Product</h3>
    <div class="input">
      <span>NAME:</span><br />
      <input type="text" placeholder="Product Name" [(ngModel)]="productData.name" />
    </div>
    <div class="error">{{productNameError}}</div>
    <div class="input">
      <span>DESCRIPTION:</span><br />
      <input type="text" placeholder="Product Description" [(ngModel)]="productData.description" />
    </div>
    <div class="error">{{descriptionError}}</div>
    <div class="input">
      <span>PRICE:</span>
      <input type="number" class="price" placeholder="Price" [(ngModel)]="productData.price" /> â‚ª
    </div>
    <div class="error">{{priceError}}</div>
    <div class="input">
      <span>CATEGORY:</span><br />
      <select (click)="onCategoryOptionSelected($event)">
        <option selected>Choose Category</option>
        <option *ngFor="let category of stateService.categories" [value]="category.categoryId">{{category.categoryName}}
        </option>
      </select>
    </div>
    <div class="error">{{categoryError}}</div>
    <div class="input">
      <span>IMAGE:</span>
      <button (click)="onFileClicked()" class="upload-image-btn">Upload Image</button>
      <input type="file" #fileUpload id="fileUpload" aria-valuetext="image" multiple="multiple" accept="image/*"
        style="display: none;" />
      <br /><span>{{fileName}}</span>
    </div>
    <div class="error">{{imageError}}</div>
    <button (click)="onAddProductClicked()" class="add-product-btn">Add Product</button>
  </div>
  <div class="text" *ngIf="!isAddClicked">
    <span>HELLO ADMIN</span>
  </div>
</div>
