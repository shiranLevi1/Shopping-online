<div class="modal">
    <div class="image">
        <img src="{{stateService.server}}{{image}}" /><br />
    </div>
    <div class="price">
        <span> {{totalPrice}} â‚ª</span><br />
    </div>
    <div class="name">
        <span> {{name}}</span><br />

        <span> {{description}}</span><br />
    </div>
    <div class="qty-body">
        <span class="qty-text">Qty: </span>

    <div class="modal-btn">
        <button class="btn" (click)="onAddClicked()">Add</button>
        <button class="btn" (click)="onCloseClicked()">close</button>
    </div>
</div>
